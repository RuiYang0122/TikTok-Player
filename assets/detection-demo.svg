<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="courtBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Basketball Court Background -->
  <rect width="600" height="400" fill="url(#courtBg)"/>
  
  <!-- Court Lines -->
  <rect x="50" y="50" width="500" height="300" fill="none" stroke="white" stroke-width="3"/>
  <circle cx="300" cy="200" r="80" fill="none" stroke="white" stroke-width="2"/>
  <line x1="300" y1="50" x2="300" y2="350" stroke="white" stroke-width="2"/>
  
  <!-- Basketball Hoop -->
  <ellipse cx="500" cy="150" rx="25" ry="8" fill="#FF6B35"/>
  <rect x="475" y="150" width="50" height="3" fill="#8B4513"/>
  
  <!-- Basketball -->
  <circle cx="350" cy="180" r="15" fill="#FF8C00"/>
  <path d="M 335 180 Q 350 165 365 180" stroke="#8B4513" stroke-width="2" fill="none"/>
  <path d="M 335 180 Q 350 195 365 180" stroke="#8B4513" stroke-width="2" fill="none"/>
  <line x1="350" y1="165" x2="350" y2="195" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Detection Box -->
  <rect x="330" y="160" width="40" height="40" fill="none" stroke="#00FF00" stroke-width="3"/>
  <text x="350" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00FF00">
    Basketball: 95%
  </text>
  
  <!-- Trajectory Line -->
  <path d="M 150 250 Q 250 120 350 180 Q 450 140 500 150" stroke="#FF0000" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Motion Blur Effect -->
  <circle cx="320" cy="190" r="12" fill="#FF8C00" opacity="0.5"/>
  <circle cx="290" cy="200" r="10" fill="#FF8C00" opacity="0.3"/>
  <circle cx="260" cy="210" r="8" fill="#FF8C00" opacity="0.2"/>
  
  <!-- AI Detection Info -->
  <rect x="20" y="20" width="200" height="80" rx="5" fill="rgba(0,0,0,0.8)"/>
  <text x="30" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00FF00">
    🤖 AI检测状态
  </text>
  <text x="30" y="60" font-family="Arial, sans-serif" font-size="12" fill="white">
    ✅ 篮球检测: 95.2%
  </text>
  <text x="30" y="75" font-family="Arial, sans-serif" font-size="12" fill="white">
    🎯 进球预测: 87.5%
  </text>
  <text x="30" y="90" font-family="Arial, sans-serif" font-size="12" fill="white">
    ⏱️ 处理时间: 0.03s
  </text>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    🏀 实时进球检测演示
  </text>
  
  <!-- Frame Counter -->
  <text x="550" y="380" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="white">
    Frame: 1247/3600
  </text>
</svg>