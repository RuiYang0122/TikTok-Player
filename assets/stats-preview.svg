<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="statsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="url(#statsBg)"/>
  
  <!-- Title -->
  <text x="350" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    📊 篮球分析统计报告
  </text>
  
  <!-- Main Stats Cards -->
  <!-- Total Shots Card -->
  <rect x="50" y="70" width="180" height="120" rx="10" fill="rgba(255,255,255,0.95)"/>
  <text x="140" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    🏀 总投篮次数
  </text>
  <text x="140" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2196f3">
    47
  </text>
  <text x="140" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    比上次增加 +12%
  </text>
  
  <!-- Successful Shots Card -->
  <rect x="260" y="70" width="180" height="120" rx="10" fill="rgba(255,255,255,0.95)"/>
  <text x="350" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    🎯 成功进球
  </text>
  <text x="350" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#4caf50">
    32
  </text>
  <text x="350" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    命中率: 68.1%
  </text>
  
  <!-- Accuracy Card -->
  <rect x="470" y="70" width="180" height="120" rx="10" fill="rgba(255,255,255,0.95)"/>
  <text x="560" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    📈 AI准确率
  </text>
  <text x="560" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ff9800">
    94.2%
  </text>
  <text x="560" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    检测精度
  </text>
  
  <!-- Shot Distribution Chart -->
  <rect x="50" y="220" width="300" height="200" rx="10" fill="rgba(255,255,255,0.95)"/>
  <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    投篮位置分布
  </text>
  
  <!-- Basketball Court Minimap -->
  <rect x="80" y="260" width="240" height="140" fill="#8B4513" rx="5"/>
  <rect x="90" y="270" width="220" height="120" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="200" cy="330" r="40" fill="none" stroke="white" stroke-width="1"/>
  <line x1="200" y1="270" x2="200" y2="390" stroke="white" stroke-width="1"/>
  
  <!-- Shot markers -->
  <circle cx="150" cy="300" r="4" fill="#4caf50"/>
  <circle cx="180" cy="320" r="4" fill="#4caf50"/>
  <circle cx="220" cy="310" r="4" fill="#f44336"/>
  <circle cx="250" cy="340" r="4" fill="#4caf50"/>
  <circle cx="160" cy="350" r="4" fill="#f44336"/>
  <circle cx="240" cy="360" r="4" fill="#4caf50"/>
  <circle cx="200" cy="300" r="4" fill="#4caf50"/>
  
  <!-- Legend -->
  <circle cx="100" cy="410" r="3" fill="#4caf50"/>
  <text x="110" y="415" font-family="Arial, sans-serif" font-size="10" fill="#333">成功</text>
  <circle cx="150" cy="410" r="3" fill="#f44336"/>
  <text x="160" y="415" font-family="Arial, sans-serif" font-size="10" fill="#333">失误</text>
  
  <!-- Time Analysis Chart -->
  <rect x="370" y="220" width="280" height="200" rx="10" fill="rgba(255,255,255,0.95)"/>
  <text x="510" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    时间段分析
  </text>
  
  <!-- Bar Chart -->
  <rect x="390" y="350" width="30" height="40" fill="#2196f3"/>
  <rect x="430" y="330" width="30" height="60" fill="#2196f3"/>
  <rect x="470" y="310" width="30" height="80" fill="#2196f3"/>
  <rect x="510" y="320" width="30" height="70" fill="#2196f3"/>
  <rect x="550" y="340" width="30" height="50" fill="#2196f3"/>
  <rect x="590" y="360" width="30" height="30" fill="#2196f3"/>
  
  <!-- X-axis labels -->
  <text x="405" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">1Q</text>
  <text x="445" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">2Q</text>
  <text x="485" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">3Q</text>
  <text x="525" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">4Q</text>
  <text x="565" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">OT1</text>
  <text x="605" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">OT2</text>
  
  <!-- Performance Metrics -->
  <rect x="50" y="440" width="600" height="40" rx="8" fill="rgba(255,255,255,0.1)"/>
  <text x="70" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    🚀 处理性能:
  </text>
  <text x="170" y="460" font-family="Arial, sans-serif" font-size="12" fill="white">
    视频时长: 12:34 |
  </text>
  <text x="270" y="460" font-family="Arial, sans-serif" font-size="12" fill="white">
    处理时间: 2:15 |
  </text>
  <text x="370" y="460" font-family="Arial, sans-serif" font-size="12" fill="white">
    帧率: 30fps |
  </text>
  <text x="450" y="460" font-family="Arial, sans-serif" font-size="12" fill="white">
    总帧数: 22,680
  </text>
</svg>